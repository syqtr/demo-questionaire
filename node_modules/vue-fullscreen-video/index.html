<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VueFullscreenVideo</title>
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
</head>
<style>


    #app, body, html {
        width: 100%;
        height: 100%;
        padding: 0px;
        margin: 0px;
        overflow: hidden;
    }
    .pa{
        position: absolute;
        top:10px;
        left: 10px;
    }
    .btn{
        background: aqua;
        padding: 10px;
        float: left;
        margin-left: 5px;
        margin-top: 5px;
    }
</style>
<body>
<div id="app" >
    <vue-fullscreen-video align="center" :auto-play="false" @play="log('play')" @stop="log('stop')"  @canplay="log('canplay')" ref="player"
                            :loop="false"
                          url="https://cdn.artisans.net.cn/1/useless/15bd82d9812f10/dist/media/2d667b2ecab2e1842d99e1116839784d.mp4"
    poster="http://h5.2smart.cn/2017/sharp/images/index_bg.jpg"
    >

    </vue-fullscreen-video>
    <div class="pa">
        <div class="btn" @click="playUrl('https://cdn.artisans.net.cn/1/useless/15bd82d9812f10/dist/media/2d667b2ecab2e1842d99e1116839784d.mp4')">PlayVideoOne</div>
        <div class="btn" @click="playUrl('https://cdn.artisans.net.cn/1/useless/15bd82d9812f10/dist/media/cf81d0e4e7863a037ae766d683fa03a6.mp4')">PlayVideoTwo</div>
        <div class="btn" @click="play()">Play</div>
        <div class="btn" @click="pause()">Pause</div>
        <div class="btn" @click="stop()">Stop</div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="dist/wechat-sound.js"></script>
<script src="dist/vue-fullscreen-video.js"></script>
<script>
    new Vue({
        el: '#app', data: {
            frame: 5, frames: frames, width: 640, frameTime: 20, state: 'stop', loop: true, forward: true,
            page: 1, show: false, movies: [{current: 0.5}]
        }, mounted: function () {
            //this.$refs.player.play();
        },
        methods: {
            log: function (msg) {
           //     console.log(msg);
            },
            playUrl:function (url) {
                this.$refs.player.playUrl(url);
            },
            play:function () {
                this.$refs.player.play();
            },
            pause:function () {
                this.$refs.player.pause();
            },
            stop:function (url) {
                this.$refs.player.stop();
            }
        },

        components: {
            VueFullscreenVideo: VueFullscreenVideo
        }
    })
</script>
</body>
</html>
